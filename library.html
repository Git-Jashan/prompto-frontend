  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompto Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
    <div class="topLeft"><img src="images/logo.png" alt="logo" width="36px" height="36px" >
    <a href="index.html">Prompto</a></div>
    <div class="topRight">
    <div class="navigation">
    <a href="index.html">Home</a></div>
    <div id="authButtons">
    <button id="loginBtn">Login</button></div>

    <div id="userProfile" class="user-profile" style="display: none;">
    
    <img src="" id="userAvatar" class="avatar" alt="Profile">

    <div id="profileDropdown" class="dropdown-menu">
        <p id="dropdownEmail" class="email-text">user@example.com</p>
        <hr> <button id="logoutBtn" class="logout-item">Logout</button>
    </div>

</div>
</div>

        <div id="loginPopup" class="modal">
        <div class="modal-content">
        <span class="close-btn">&times;</span>

        <h2>Login</h2> 
        
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        
        <button id="emailLoginBtn">Sign in</button>
        <button id="googleBtn">Sign in with Google</button>
        </div>
    </div></div>

    <div class="dashboard-container">
        <h1>My Collection</h1>
        
        <div id="promptsList">
            <p>Loading your prompts...</p>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
    <script type="module" src="library.js"></script>
</body>
</html>
