  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompto Library</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/prompto.favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/prompto.favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/images/prompto.favicon/apple-touch-icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
    <div class="topLeft"><img src="images/logo.png" alt="logo" width="36px" height="36px" >
    <a href="index.html">Prompto</a></div>
    <div class="topRight">
    <div class="navigation">
    <a href="index.html">Home</a></div>
    <div id="authButtons">
    <button id="loginBtn">Login</button></div>

    <div id="userProfile" class="user-profile" style="display: none;">
    
    <img src="" id="userAvatar" class="avatar" alt="Profile">

    <div id="profileDropdown" class="dropdown-menu">
        <p id="dropdownEmail" class="email-text">user@example.com</p>
        <hr> <button id="logoutBtn" class="logout-item">Logout</button>
    </div>

</div>
</div>

        <div id="loginPopup" class="modal">
        <div class="modal-content">
        <span class="close-btn">&times;</span>

        <h2>Login</h2> 
        
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        
        <span><button id="emailSignInBtn">Sign in</button>
        <button id="emailSignUpBtn">Sign up</button></span>
        <button id="googleBtn">Sign in with Google</button>
        </div>
    </div></div>

    <div class="libraryContainer">

    <div class="switch-container">
    <div class="switch-track">
        <button id="exploreBtn" class="tab-btn active" >
             Explore
        </button>
        <button id="savedBtn" class="tab-btn">
            Saved
        </button>
    </div>
</div>

<div class="exploreSection" id="exploreSection">
        <div id="topBar" class="topBar">
             <select id="promptCategory" class="promptCategory" required>
        <option value="" disabled selected hidden>Categories</option>
        <option value="All">All</option>
        <option value="Image">Image</option>
        <option value="Video">Video</option>
        <option value="Research">Research</option>
        <option value="Education">Education</option>
        <option value="Coding">Coding</option>
        <option value="Other">Other </option>
        </select>
            <input id="searchInput" type="text" placeholder="Search prompts...">
            <button id="uploadPrompt">+</button>
           
  </form>
        </div>
      <div class="promptListContainer"> <div id="promptsGrid" class="promptsGrid">
            <p>Loading prompts...</p>
</div></div></div>
 
<div class="savedSection" id="savedSection">
       <div class="promtListContainer"> <div id="promptsList">
            <p>Loading your prompts...</p>       </div>
    </div></div>

<form method="dialog">
    <div class="uploadPromptBox" id="uploadPromptBox">
        <div class="uploadPromptContent">
        <h1>Upload Prompt</h1>
        <input type="text" id="uploadPromptName" placeholder="Name..." required >
        <select id="uploadPromptCategory" class="uploadPromptCategory" required>
        <option value="" disabled selected hidden>Select a Category...</option>

        <option value="Image">Image</option>
        <option value="Video">Video</option>
        <option value="Research">Research</option>
        <option value="Education">Education</option>
        <option value="Coding">Coding</option>
        <option value="Other">Other </option>
        </select>
        <textarea type="text" id="uploadPromptBody" placeholder="Prompt..." required></textarea>
        <div>
            <button id="cancelBtn" class="cancelUpload">Cancel</button>
            <button id="confirmBtn" class="confirmUpload">Upload</button>
        </div>
    </div></div>
    
    <script type="module" src="auth.js"></script>
    <script type="module" src="library.js"></script>
</body>
</html>
